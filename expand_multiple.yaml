blueprint:
  name: B&O Mozart Expand – Gem JID i variabel
  description: >
    Når master-enheden skifter til en bestemt tilstand (f.eks. "playing"),
    udtrækkes JID'en fra slave-enhedens 'self'-attribut og gemmes i en variabel.
    Herefter expanderes master-enheden med denne JID.
  domain: automation
  input:
    master_device:
      name: Master Device
      description: "Vælg den B&O Mozart-enhed, der skal expanderes."
      selector:
        entity:
          domain: media_player
          integration: bang_olufsen
    slave_device:
      name: Slave Device
      description: >
        Vælg den B&O Mozart-enhed, hvis JID (fundet under 'self') skal hentes og gemmes.
      selector:
        entity:
          domain: media_player
          integration: bang_olufsen
    trigger_state:
      name: Trigger State
      description: >
        Den tilstand, som master-enheden skal skifte til for at udløse expand-funktionen.
      default: "playing"
      selector:
        text:
trigger:
  - platform: state
    entity_id: !input master_device
    to: !input trigger_state
action:
  - variables:
      master: !input master_device
      slave: !input slave_device
      stored_jid: >
        {% set self_attr = state_attr(slave, 'self') %}
        {% if self_attr %}
          {{ self_attr.values() | list }}
        {% else %}
          []
        {% endif %}
  - service: bang_olufsen.beolink_expand
    target:
      entity_id: !var master_device
    data:
      beolink_jids: !var stored_jid
